<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{PROTOCOL}}://{{ADDRESS}}/bootstrap.css" />
    <link rel="stylesheet" href="{{PROTOCOL}}://{{ADDRESS}}/login.css" />
    <script src="{{PROTOCOL}}://{{ADDRESS}}/libraries/vue.js"></script>
    <script src="{{PROTOCOL}}://{{ADDRESS}}/libraries/axios.js"></script>
    <title>login</title>
  </head>

  <body>
    <div class="container" id="login-app">
      <notification :alerts="alerts"></notification>
      <div class="row">
        <div class="Absolute-Center is-Responsive">
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <form action="" id="loginForm">
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input v-model="login.username" class="form-control" type="text" name="username" placeholder="username" />
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input v-model="login.password" class="form-control" type="password" name="password" placeholder="password" @keyup.enter="request" />
              </div>
              <div class="form-group">
                <button @click="request" type="button" class="btn btn-outline-secondary btn-def btn-block">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
